<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vigenère Decoder</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="card">
<h1>Vigenère Decoder</h1>
<p class="hint">Type a key (letters only) and press <strong>Decode</strong>.</p>


<label for="cipher">Ciphertext:</label>
<pre> id="cipher" LXFOPVEFRNHR </pre>

<label for="key">Key (letters only)</label>
<div class="row">
<input id="key" type="text" placeholder="e.g. LEMON" />
<button id="decodeBtn">Decode</button>
</div>


<label for="plain">Plaintext</label>
<pre> id="plain" aria-live="polite">(decoded message will appear here)</pre>

</main>

<script src="Vigenere-Cracker.js"></script>
</body>
</html>
